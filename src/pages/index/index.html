<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../assets/css/index.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="header__inner">
                        <div class="header__logo">
                            <a href="/">
                                <img src="../../../assets/images/components/header/logo.svg" alt="">
                            </a>
                        </div>
                </div>
            </div>
            <div class="col">
                <div class="header__menu">   
                    <ul class="header__menu-nav">
                        <li class="nav__item">
                            <a class="nav__item-link">О студии</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__item-link">Направления</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__item-link">Площадки</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__item-link">Стоимость</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__item-link">Актерские базы</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__item-link">Контакты</a>
                        </li>
                    </ul>
            </div>
            </div>
            <div class="col">
                <div class="header__actions">
                    <div class="header__actions-social">
                        <div class="actions__social-inner">
                            <div class="actions__social-item">
                                <img src="../../../assets/images/components/header/vk-social-logotype 1.svg" alt="">
                            </div>
                            <div class="actions__social-item">
                                <img src="../../../assets/images/components/header/youtube.svg" alt="">
                            </div>
                            <div class="actions__social-item">
                                <img src="../../../assets/images/components/header/instagram.svg" alt="">
                            </div>
                        </div>

                    </div>
                    <div class="header__actions-button">
                        <button type="button">Бесплатное занятие</button>
                    </div>
                </div>
            </div>

            </div>

        </div>
    </header>
    <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="info__block-inner">
                       
                                
                            <div class="info__block-text">
                                <h3>Дипломный спектакль наших выпускников</h3>
                            </div>
                        
                        
                            <div class="info__block-media">
                                <img src="../index/info-block.png" alt="">
                            </div>
                        
                        
                            <div class="info__block-action">
                                <button type="button">Подробнее</button>
                            
                        </div>
                 



                </div>
                    </div>
                </div>


                </div>
            <section class="banner">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <div class="banner__info"></div>
                        </div>
                        <div class="col-6">
                            <div class="banner__slider">
                                <div class="swiper">
                                    <div class="swiper-wrapper">
                                      <div class="swiper-slide">Slide 1</div>
                                      <div class="swiper-slide">Slide 2</div>
                                      <div class="swiper-slide">Slide 3</div>
                                    </div>
                                    <div class="swiper-pagination"></div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
 
    </main>
    <script src="../../../assets/js/index.js"></script>

</html>
